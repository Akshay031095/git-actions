name: Deploy Angular to GitHub Pages

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build-and-deploy: #build | build-and-deploy
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout code
      - uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup Node
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3Ô∏è‚É£ Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4Ô∏è‚É£ Build Angular app
      - name: Build Angular
        run: npm run build -- --configuration production --output-hashing=all --base-href="/${{ github.event.repository.name }}/"

      # 5Ô∏è‚É£ Deploy to GitHub Pages
      - name: Deploy to gh-pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages # target branch for GitHub Pages
          folder: dist/${{ github.event.repository.name }}/browser # Adjust if your folder name differs

      - name: Deployment successful
        if: success()
        run: echo "üéâ Deployment successful!"
      - name: Notify on failure
        if: failure()
        run: echo "‚ùå Deployment failed! Please check the logs."
